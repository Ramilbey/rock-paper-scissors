<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <p>Choose your move:</p>

    <div class="buttons-container">
      <button class="game-button" onclick="playGame('rock')">
        <img src="https://img.icons8.com/ios/452/rock.png" alt="Rock" />
        Rock
      </button>
      <button class="game-button" onclick="playGame('paper')">
        <img src="https://img.icons8.com/ios/452/paper.png" alt="Paper" />
        Paper
      </button>
      <button class="game-button" onclick="playGame('scissors')">
        <img src="https://img.icons8.com/ios/452/scissors.png" alt="Scissors" />
        Scissors
      </button>
    </div>

    <div class="score-container">
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
      <p>Ties: <span id="ties">0</span></p>
    </div>

    <button class="reset-button" onclick="resetGame()">Reset Game</button>
  </div>

  <script src="./smth.js"></script>
</body>
</html>
